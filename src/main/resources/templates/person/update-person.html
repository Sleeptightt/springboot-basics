<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Person</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/person/edit/{id}(id=${person.businessentityid})}"
        th:object="${person}"
>
  <h1>Fill in the details of the person</h1>
  <input type="text" name="businessentityid" th:field="*{businessentityid}" id="businessentityid" th:value="${person.businessentityid}" hidden>
  <label for="firstname">First name: </label>
  <input type="text" name="businessentityid" th:field="*{businessentityid}" id="businessentityid" th:value="${person.businessentityid}" hidden>
  <input type="text" name="firstname" id="firstname" class="form-control" th:value="${person.firstname}" />
  <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
  <br>
  <label for="middlename">Middle name: </label>
  <input type="text" name="middlename" id="middlename" class="form-control" th:value="${person.middlename}" />
  <span th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="text-danger"></span>
  <br>
  <label for="lastname">Last name: </label>
  <input type="text" name="lastname" id="lastname" class="form-control" th:value="${person.lastname}" />
  <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
  <br>
  <label for="title">Title: </label>
  <input type="text" name="title" id="title" class="form-control" th:value="${person.title}" />
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
  <br>
  <label for="additionalcontactinfo">Additional contact information: </label>
  <input type="text" name="additionalcontactinfo" id="additionalcontactinfo" class="form-control" th:value="${person.additionalcontactinfo}" />
  <span th:if="${#fields.hasErrors('additionalcontactinfo')}" th:errors="*{additionalcontactinfo}" class="text-danger"></span>
  <br>
  
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Update">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
