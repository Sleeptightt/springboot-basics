<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update State Province</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/stprov/edit/{id}(id=${stprov.stateprovinceid})}"
        th:object="${stprov}"
>
  <h1>Fill in the details of the state province</h1>
  <input type="text" name="stateprovinceid" th:field="*{stateprovinceid}" id="stateprovinceid" th:value="${stprov.stateprovinceid}" hidden>
  <label for="name">Name: </label>
  <input type="text" name="name" id="name" class="form-control" th:value="${stprov.name}" />
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
  <br>
  <label for="stateprovincecode">State province code: </label>
  <input type="text" name="stateprovincecode" id="stateprovincecode" class="form-control" th:value="${stprov.stateprovincecode}" />
  <span th:if="${#fields.hasErrors('stateprovincecode')}" th:errors="*{stateprovincecode}" class="text-danger"></span>
  <br>
  <label for="territoryid">Territory ID: </label>
  <input type="text" name="territoryid" id="territoryid" class="form-control" th:value="${stprov.territoryid}" />
  <span th:if="${#fields.hasErrors('territoryid')}" th:errors="*{territoryid}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Update">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
