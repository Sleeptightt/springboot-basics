<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Business Entity Address</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/benaddr/add}"
        th:object="${benaddr}"
>
  <h1>Fill in the details of the new business entity address</h1>
  
  <section class="address">
    <span>Address: </span>
    <select th:field="*{address}">
      <option
              th:each="addr : ${addrs}"
              th:value="${addr.addressid}"
              th:text="${addr.addressline1}"
              th:attrappend="selected=${benaddr.address != null and benaddr.address.addressid == addr.addressid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
  <br>
  </section>
  
  <section class="addresstype">
    <span>Address Type: </span>
    <select th:field="*{addresstype}">
      <option
              th:each="addrtype : ${addrtypes}"
              th:value="${addrtype.addresstypeid}"
              th:text="${addrtype.name}"
              th:attrappend="selected=${benaddr.addresstype != null and benaddr.addresstype.addresstypeid == addrtype.addresstypeid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('addresstype')}" th:errors="*{addresstype}" class="text-danger"></span>
  <br>
  </section>
  
  <section class="businessentity">
    <span>Business Entity: </span>
    <select th:field="*{businessentity}">
      <option
              th:each="ben : ${bens}"
              th:value="${ben.businessentityid}"
              th:text="${ben.person.firstname}"
              th:attrappend="selected=${benaddr.businessentity != null and benaddr.businessentity.businessentityid == ben.businessentityid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('businessentity')}" th:errors="*{businessentity}" class="text-danger"></span>
  <br>
  </section>
  
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
