<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/store/add}"
        th:object="${store}"
>
  <h1>Fill in the details of the new state province</h1>
  <label for="name">Name: </label>
  <input type="text" name="name" id="name" class="form-control" th:value="${store.name}" />
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
  <br>
  <label for="demographics">Demographic information: </label>
  <input type="text" name="demographics" id="demographics" class="form-control" th:value="${store.demographics}" />
  <span th:if="${#fields.hasErrors('demographics')}" th:errors="*{demographics}" class="text-danger"></span>
  <br>
  <section class="businessentityid">
    <span>Business Entity: </span>
    <select th:field="*{businessentityid}">
      <option
              th:each="ben : ${bens}"
              th:value="${ben.businessentityid}"
              th:text="${ben.person.firstname}"
              th:attrappend="selected=${store.businessentityid != null and store.businessentityid == ben.businessentityid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('businessentityid')}" th:errors="*{businessentityid}" class="text-danger"></span>
  <br>
  </section>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Add">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>
