<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Addresses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${addrs.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">No address has been registered yet!</h2>
				<div th:case="false">
					<h2 class="my-5">Addresses</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Address Line 1</th>
								<th>Address Line 2</th>
								<th>City</th>
								<th>Postal Code</th>
								<th>State Province</th>
								<th>Business Entity Addresses</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="addr : ${addrs}">
								<td th:text="${addr.addressline1}"></td>
								<td th:text="${addr.addressline2}"></td>
								<td th:text="${addr.city}"></td>
								<td th:text="${addr.postalcode}"></td>
								<td><a th:text="${addr.stateprovince.name}" th:href="@{/stprov/?id={id}(id=${addr.stateprovince.stateprovinceid})}"></a></td>
								<td><a th:href="@{/benaddr/?id1={id1}(id1=${addr.addressid})}">Go to business entity addresses</a></td>
								<td><a th:href="@{/addr/edit/{id}(id=${addr.addressid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/addr/del/{id}(id=${addr.addressid})}"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/addr/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
